<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Nova Tarefa</title>
    <link rel="stylesheet" href="new_task.css" />
  </head>
  <body>
    <a href="index.html" class="home-button" title="Voltar ao menu"> 🏠 </a>
    <div class="container">
      <header>
        <h1>Cadastrar Nova Tarefa</h1>
      </header>

      <form class="task-form" id="task-form">
        <div class="form-group">
          <label for="task-name">Nome da Tarefa</label>
          <input
            type="text"
            id="task-name"
            placeholder="Digite o nome da tarefa"
            required
          />
        </div>
        <div class="form-group">
          <label for="task-status">Status</label>
          <select id="task-status" required>
            <option value="A">Aberto</option>
            <option value="P">Pendente</option>
          </select>
        </div>

        <div class="form-group">
          <label for="task-date">Data Agendada</label>
          <input type="date" id="task-date" required />
        </div>

        <div class="form-actions">
          <button type="submit" class="tech-button" id="save-btn">
            <span>✓</span> Salvar Tarefa
          </button>
          <button type="button" class="tech-button-cancel" id="cancel-btn">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
